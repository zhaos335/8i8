<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <title>All about clocks</title>
</head>
<body>
    <h1 class="page-title">World Clocks</h1>
    
    <div class="clock-container">
        <!-- Paris -->
        <div class="clock" data-zone="Europe/Paris">
            <img src="Images/Paris.png" alt="Paris Clock">
            <p id="NewYork">Paris</p>
            <div class="time-box"></div>
        </div>

        <!-- China -->
        <div class="clock" data-zone="Asia/Shanghai">
            <img src="Images/9.png" alt="Shanghai Clock">
            <p id="NewYork">Shanghai</p>
            <div class="time-box"></div>
        </div>

        <!-- Lithuania -->
        <div class="clock" data-zone="Europe/Vilnius">
            <img src="Images/Swiss.png" alt="Vilnius Clock">
            <p id="NewYork">Vilnius</p>
            <div class="time-box"></div>
        </div>

        <!-- England -->
        <div class="clock" data-zone="Europe/London">
            <img src="Images/6.png" alt="London Clock">
            <p id="NewYork">London</p>
            <div class="time-box"></div>
        </div>

        <!-- Spain -->
        <div class="clock" data-zone="Europe/Andorra">
            <img src="Images/Spanish.png" alt="Andorra Clock">
            <p id="NewYork">Andorra</p>
            <div class="time-box"></div>
        </div>

        <!-- New York -->
        <div class="clock" data-zone="America/New_York">
            <img src="Images/Italy.png" alt="New York Clock">
            <p id="NewYork">New York</p>
            <div class="time-box"></div>
        </div>

        <!-- Seoul -->
        <div class="clock" data-zone="Asia/Seoul">
            <img src="Images/France.png" alt="Seoul Clock">
            <p id="NewYork">Seoul</p>
            <div class="time-box"></div>
        </div>
        
        <!-- Moscow -->
        <div class="clock" data-zone="Europe/Moscow">
            <img src="Images/Stopwatch.png" alt="Moscow Clock">
            <p id="NewYork">Moscow</p>
            <div class="time-box"></div>
        </div>
    </div>

   <audio id="tick-sound" src="Images/tick.wav" preload="auto" loop playsinline></audio>

    <a href="../index.html" class="homepage-link">Homepage</a>


  <script src="script.js"></script>
  

</body>
</html>
